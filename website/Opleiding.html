  <script>
    
    let ImageCount = 1;
    DisplayImage(ImageCount);
    
    function ImageSelect(n) {
      DisplayImage(ImageCount = n);
    }

    function DisplayImage(n) {
      let images = document.getElementsByClassName("Oslides");
      for (i = 0; i < images.length; i++) {
        images[i].style.display = "none";
      }
      images[ImageCount-1].style.display = "block";
    }
